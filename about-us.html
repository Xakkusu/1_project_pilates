<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <!-- add Meta tags for search engine, description, keyword and author-->
    <meta name="description" content="A pilates studio's website for the code institute portfolio project 1">
    <meta name="keywords"
        content="pilates, reformer pilates, self-care, sport, pilates course, pilates class, pilates for beginner, pilates studio, Vienna, Austria, exercise">
    <meta name="author" content="N.D.">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
    <link rel="icon" href="assets/favicon/yoga.png" type="image/x-icon">
    <!--Title-->
    <title>Pipalates</title>
</head>

<body>
    <header>
        <!--heading, make it a link-->
        <a href="index.html">
            <h1>Pipalates</h1>
        </a>
        <!--menu section-->
        <input type="checkbox" name="menu-mobile-icon" id="menu-mobile-icon">
        <label for="menu-mobile-icon" class="menu-mobile-icon-label"
            aria-label="burger menu symbol to click on to show menu"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="course.html">Courses</a>
                </li>
                <li>
                    <a href="about-us.html" class="active">About Us</a>
                </li>
                <li>
                    <a href="get-connected.html">Get connected</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Our Team section with team photos -->
        <section id="team">
            <div id="our-team">
                <h2>Get to know us</h2>
                <div id="all-team-members">
                    <div id="Hannah" class="team-member">
                        <img src="assets/images/hannah.webp" alt="Pilates instructor Hannah">
                        <h4>Hannah</h4>
                        <p>Founder</p>
                        <p class="language-teaching">teaches in: English and German</p>
                    </div>
                    <div id="Sarah" class="team-member">
                        <img src="assets/images/sarah.webp" alt="Pilates instructor Sarah">
                        <h4>Sarah</h4>
                        <p>Co-Founder</p>
                        <p class="language-teaching">teaches in: English, Dutch and German</p>
                    </div>
                    <div id="Caro" class="team-member">
                        <img src="assets/images/caro.webp" alt="Pilates instructor Caro">
                        <h4>Caro</h4>
                        <p>Teacher</p>
                        <p class="language-teaching">teaches in: German</p>
                    </div>
                    <div id="Jiyan" class="team-member">
                        <img src="assets/images/jiyan.webp" alt="Pilates instructor Jiyan">
                        <h4>Jiyan</h4>
                        <p>Teacher</p>
                        <p class="language-teaching">teaches in: English and German</p>
                    </div>
                </div>
            </div>
        </section>
        <!--Studio section-->
        <section id="studio">
            <div id="our-studio">
                <h2>Our Studio</h2>
                <div id="all-studio-photos">
                    <div class="studio-photo">
                        <img src="assets/images/studio-img-1.webp" alt="Studio image 1">
                    </div>
                    <div class="studio-photo">
                        <img src="assets/images/studio-img-2.webp" alt="Studio image 2">
                    </div>
                    <div class="studio-photo">
                        <img src="assets/images/studio-img-3.webp" alt="Studio image 3">
                    </div>
                    <div class="studio-photo">
                        <img src="assets/images/studio-img-4.webp" alt="Studio image 4">
                    </div>
                    <div class="studio-photo">
                        <img src="assets/images/studio-img-5.webp" alt="Studio image 5">
                    </div>
                    <div class="studio-photo">
                        <img src="assets/images/studio-img-6.webp" alt="Studio image 6">
                    </div>
                    <div class="studio-photo">
                        <img src="assets/images/studio-img-7.webp" alt="Studio image 7">
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- Footer -->
    <footer>
        <!-- Social Media Links -->
        <ul id="social-media-links">
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://www.tiktok.com/" target="_blank" rel="noopener"
                    aria-label="Visit our TikTok page (opens in a new tab)">
                    <i class="fa-brands fa-tiktok"></i>
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
        </ul>
    </footer>
    <!--Font Awesome link-->
    <script src="https://kit.fontawesome.com/0eec5960d7.js" crossorigin="anonymous"></script>

</html>
