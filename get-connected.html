    <main>
        <!-- Get Conected section-->
         <section id="conncected">
            <form action="https://formdump.codeinstitute.net" method="POST" id="get-connected-form">
                <h2>Get connected</h2>
                <h3>So you won't miss out on new courses, discounts & outdoor classes</h3>
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name" placeholder="Enter your first name" required>
                <br>
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name" placeholder="Enter your last name" required>
                <br>
                <label for="email-address">E-Mail Address:</label>
                <input type="email" name="email-address" id="email-address" placeholder="Enter your mail address" required>
                <br>
                <label for="phone-number">Telephone number:</label>
                <input type="tel" name="phone-number" id="phone-number" placeholder="Enter your mobile number">
                <br>
                <div id="pilates-ability">
                    <legend>Pilates abilities:</legend>
                    <input type="radio" name="pilates-abilities" id="beginner" value="beginner" required checked>
                    <label for="beginner">Beginner</label>
                    <input type="radio" name="pilates-abilities" id="intermediate" value="intermediate" required>
                    <label for="intermediate">Intermediate</label>
                    <input type="radio" name="pilates-abilities" id="pro" value="pro" required>
                    <label for="pro">Pro</label>
                </div>
            </form>
         </section>
